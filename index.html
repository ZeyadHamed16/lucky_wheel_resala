<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lucky Wheel</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="It is the lucky wheel to choose the donation that suits you." />
  <meta name="keywords" content="donation, lucky, wheel, resala, charity, El-mahalla_El-kubra" />
  <meta name="author" content="Zeyad_Hamed" />
  <meta name="revised" content="Sunday, mar 3th, 2024, 11:00 bm" />
  <!-- CSS files -->
  <link rel="stylesheet" href="CSS/style.css">
  <!-- icon of the site -->
  <link rel="icon" type="image/x-icon" href="Media/icons/the_R.png" />
  <!-- animation styiles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- -------------------------------------------------------- -->
  <!-- -------------------- hamburger icon -------------------- -->
  <!-- -------------------------------------------------------- -->
  <button class="openMenu" onclick="openNav()">
    <div class="bars">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </button>

  <!-- -------------------------------------------------------- -->
  <!-- ----------------------- side Menu ----------------------- -->
  <!-- -------------------------------------------------------- -->
  <div id="sideMenu">
    <div class="closebtn" onclick="closeNav()"><i class="fa-solid fa-xmark fa-beat"></i></div>
    <a href="https://www.facebook.com/Resalaalmahala" target="_blank">
      <img src="Media/photos/Resala-noBackGround.png" alt="Resala_logo">
    </a>
    <p>Wheels</p>
    <ul id="wheelsList">
    </ul>
  </div>

  <!-- ------------------------------------------------------- -->
  <!-- ------------------- main wheel tabe ------------------- -->
  <!-- ------------------------------------------------------- -->
  <div class="hidden" id="wheelPage">
    <span id="wheelNameDisplay">Wheel name</span>
    <span id="landingEntry">Press 'Spin'</span>

    <div id="wheelContainer">
    </div>

    <button id="spin">SPIN</button>
    <button id="edit">Edit</button>
  </div>


  <template id="wheelEntryTemplate">
    <li class="wheelEntryContainer">
      <span class="wheelEntry"></span>
    </li>
  </template>

  <!-- ------------------------------------------------------- -->
  <!-- ------------------ create wheel tabe ------------------ -->
  <!-- ------------------------------------------------------- -->
  <div class="hidden" id="createPage">
    <span class="title">Create wheel</span>
    <div class="settings">
      <input placeholder="Wheel name" id="wheelName" />
      <hr>
      <div id="entryList">
      </div>
      <button id="addEntry">+</button>
      <hr>
    </div>

    <button id="createWheelButton">Create</button>
  </div>

  <template id="entryItemTemplate">
    <div class="entryItem">
      <input placeholder="Type something" class="entryText" />
      <button class="remove">✖</button>
    </div>
  </template>

  <!-- ------------------ error bar in create wheel tabe -->
  <template id="errorTemplate">
    <div class="errorPopupContainer">
      <div class="errorPopup">
        <span class="msg">Error message here</span>
        <span class="close">x</span>
      </div>
    </div>
  </template>

  <!-- ---------------------------------------------- -->
  <!-- ------------------- footer ------------------- -->
  <!-- ---------------------------------------------- -->
  <footer>
    <div class="copyRight">
      <p>Copyright © 2024 Resala ElMahalla. All rights reserved.</p>
      Powered by <a href="https://zeyadhamed16.github.io/myCV/">Zeyad Hamed</a>
    </div>
  </footer>

</body>
<script src="JS/script.js"></script>

</html>
