<!DOCTYPE html>
<html lang="en">

<head>
	<title>Lucky Wheel</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="It is the lucky wheel to choose the donation that suits you." />
	<meta name="keywords" content="donation, lucky, wheel, resala, charity, El-mahalla_El-kubra" />
	<meta name="author" content="Zeyad_Hamed" />
	<meta name="revised" content="Sunday, mar 3th, 2024, 11:00 bm" />
	<!-- CSS files -->
	<link rel="stylesheet" href="CSS/style.css">
	<!-- icon of the site -->
	<link rel="icon" type="image/x-icon" href="Media/icons/the_R.png" />
	<!-- animation styiles -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="hidden" id="wheelPage">
		<span id="wheelNameDisplay">Wheel name</span>
		<span id="landingEntry">Press 'Spin'</span>

		<div id="wheelContainer">
		</div>

		<button id="spin">SPIN</button>
		<button id="edit">Edit</button>
	</div>

	<div class="hidden" id="createPage">
		<span class="title">Create wheel</span>

		<div class="settings">
			<input placeholder="Wheel name" id="wheelName" />

			<!--     <br> <span> Options </span> -->
			<hr>

			<div id="entryList">
			</div>

			<button id="addEntry">+</button>

			<hr>
		</div>

		<button id="createWheelButton">Create</button>
	</div>

	<label for="menuCheckbox" class="openMenu">
		<div class="bars">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</label>

	<input id="menuCheckbox" type="checkbox" />
	<div class="menu">
		<h3>Wheels</h3>
		<ul id="wheelsList">
		</ul>
	</div>

	<template id="wheelEntryTemplate">
		<li class="wheelEntryContainer">
			<span class="wheelEntry"></span>
		</li>
	</template>

	<template id="entryItemTemplate">
		<div class="entryItem">
			<input placeholder="Type something" class="entryText" />
			<button class="remove">âœ–</button>
		</div>
	</template>

	<template id="errorTemplate">
		<div class="errorPopupContainer">
			<div class="errorPopup">
				<span class="msg">Error message here</span>
				<span class="close">x</span>
			</div>
		</div>
	</template>
</body>
<script src="JS/script.js"></script>

</html>
